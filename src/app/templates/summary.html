<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriNube - Food & Fitness Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <script src="/static/app.js"></script>
    
    <header>
        <h1>NutriNube - Your Summary</h1>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/goals">Goals</a></li>
                    <li><a href="/foods">Foods</a></li>
                    <li><a href="/activities">Activities</a></li>
                    <li><a href="/summary">Summary</a></li>
                </ul>

                <input type="date" id="date-picker">

                <form id="logout-form" method="post">
                    <button type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Summary Section -->
        <section>
            <h2>Summary</h2>
            <canvas id="summary-chart" width="400" height="400"></canvas>
        </section>
    </div>
    <div id="toast-container"></div>

    <script>
        $(document).ready(function() {
            // Fetch data from your server
            const summaryData = {
                totalCaloriesConsumed: parseInt($("#total-calories-consumed").text()),
                totalProtein: parseInt($("#total-protein-consumed").text()),
                totalFat: parseInt($("#total-fat-consumed").text()),
                totalCarbs: parseInt($("#total-carbs-consumed").text()),
                totalCaloriesBurned: parseInt($("#total-calories-burned").text())
            };

            // Calculate net calories
            summaryData.netCalories = summaryData.totalCaloriesConsumed - summaryData.totalCaloriesBurned;

            // Render the chart
            const ctx = document.getElementById('summary-chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Calories Consumed', 'Calories Burned', 'Net Calories'],
                    datasets: [{
                        label: 'Calorie Intake',
                        data: [summaryData.totalCaloriesConsumed, summaryData.totalCaloriesBurned, summaryData.netCalories],
                        backgroundColor: ['#f1c40f', '#e74c3c', '#2ecc71']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        }
                    }
                }
            });

            // Update chart with API data if necessary
            function updateSummaryData(newData) {
                chart.data.datasets[0].data = [
                    newData.totalCaloriesConsumed, 
                    newData.totalCaloriesBurned,
                    newData.netCalories
                ];
                chart.update();
            }

            // Example of calling the update function if you're fetching data via AJAX
            // $.ajax({
            //     url: '/your-api-endpoint',
            //     type: 'GET',
            //     success: function(newData) {
            //         updateSummaryData(newData);
            //     }
            // });
        });
    </script>

</body>
</html>
