<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriNube - Food & Fitness Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <script src="/static/app.js"></script>
    
    <header>
        <h1>NutriNube - Your Food-Tracker</h1>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/goals">Goals</a></li>
                    <li><a href="/foods">Foods</a></li>
                    <li><a href="/activities">Activities</a></li>
                    <li><a href="/summary">Summary</a></li>
                </ul>

                <input type="date" id="date-picker">

                <form id="logout-form" method="post">
                    <button type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Food Consumption Section -->
        <section>
            <h2>Food Consumption</h2>
            <form id="food-form" method="post">
                <input type="text" id="food" placeholder="Food Item" required>
                <input type="number" id="calories_consumed" placeholder="Calories" required>
                <input type="number" id="protein_consumed" placeholder="Protein (g)" required>
                <input type="number" id="fat_consumed" placeholder="Fat (g)" required>
                <input type="number" id="carbs_consumed" placeholder="Carbs (g)" required>
                <button type="submit">Add Food</button>
            </form>

            <!-- Food Log Table -->
            <table id="food-list">
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Fat</th>
                        <th>Carbs</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
    <div id="toast-container"></div>
</body>
</html>
